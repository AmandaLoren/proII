    <script type="text/javascript">
        var duraRom, duraInv, girl, boy, acordado, acordada;
            duraRom = 90;
            duraInv = 110;
            girl = prompt("Menina, quanto tempo você dormiu?");
            boy = prompt("Menino, quanto tempo você dormiu?");
            acordada = (duraInv + duraRom) - girl;
            acordado = (duraRom + duraInv) - boy;

            if (acordado && acordada == 200){
                alert("Vocês não dormiram durante todo o filme!");
            }else (alert("Menina, você ficou acordada "+ acordada + "m e você menino " + acordado + "m"));


    </script>
